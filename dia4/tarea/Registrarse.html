<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <header>
        <h1>Registrarse</h1>
    </header>
    <nav>
        <a href="./IniciarSesion.html">Iniciar Sesion</a>
        <a href="./Registrarse.html">Registrarse</a>   
    </nav>

    <form >
        <table>
             <tr>
          <td>
            <label for="inputNombre">Nombre Completo </label>
          </td>
          <td>
            <input
              type="text"
              id="inputNombre"
              placeholder="Ingrese nombre completo"
              required
            />
          </td>
        </tr>
        
        <tr>
          <td>
            <label for="inputEdad">Edad </label>
          </td>
          <td>
            <input type="number" id="inputEdad" placeholder="Ingrese su edad" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputFechaNacimiento">Fecha Nacimiento</label>
          </td>
          <td>
            <input type="date" id="inputFechaNacimiento" value="2020-12-12" />
          </td>
        </tr>

        <tr>
            <td>
              <label for="inputEmail">Email :</label>
            </td>
            <td>
              <input
                type="email"
                value="@gmail.com"
                placeholder="Ingrese su Email"
                id="inputEmail"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="inputPassword">Contrase単a</label>
            </td>
            <td>
              <input type="password" id="inputPassword" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Sexo</label>
            </td>
            <td>
              <label for="inputRadioM">M</label>
              <input type="radio" id="inputRadioM" name="genero" checked />
  
              <label for="inputRadioF">F</label>
              <input type="radio" id="inputRadioF" name="genero" />
  
              <label for="inputRadioO">Otro</label>
              <input type="radio" id="inputRadioO" name="genero" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Idiomas</label>
            </td>
            <td>
              <label for="checkIngles">Ingles</label>
              <input type="checkbox" id="checkIngles" checked />
  
              <label for="checkEspa単ol">Espa単ol</label>
              <input type="checkbox" id="checkEspa単ol" />
  
              <label for="checkPortugues">Portugues</label>
              <input type="checkbox" id="checkPortugues" />
            </td> 
          </tr>

          <tr>
            <td>
              <label for="slcDepartamentos">Idiomas</label>
            </td>
            <td>
              <select id="slcDepartamentos">
                <option>Nivel de estudio</option>
                <option>basico</option>
                <option>intermedio</option>
                <option>avanzado</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label for="txtAreaComentario">Descripcion</label>
            </td>
            <td>
              <textarea id="txtAreaComentario" cols="10" rows="4"></textarea>
            </td>
          </tr>

          <tr>
            <td>
                <label for="inputFileSubirArchivo">Ingrese su CV:</label>                
            </td>
            <td>
                <input type="file" id="inputFileSubirArchivo">
            </td>
        </tr>

        
        <tr>
            <td>
              <label for="inputColor">Color Base</label>
            </td>
            <td>
              <input type="color" id="inputColor" />
            </td>
          </tr>
  
        </table>
    </form>
</body>
</html>
